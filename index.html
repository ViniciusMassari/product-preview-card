<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      href="img/favicon-32x32.png"
      type="image/x-icon"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Nastaliq+Urdu:wght@700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Product Review</title>
  </head>
  <body>
    <main class="wrapper">
      <div class="product-photo">
        <picture>
          <source
            media="(min-width: 30rem)"
            srcset="./img/image-product-desktop.jpg"
          />
          <img src="./img/image-product-mobile.jpg" alt="" />
        </picture>
      </div>
      <section class="review">
        <span class="product-type">perfume</span>
        <h1>gabrielle essence eau de parfum</h1>
        <p class="description">
          A floral, solar and voluptous interpretation compposed by Olivier
          Polge, Perfumer-Creator for the House of CHANEL.
        </p>
        <div class="prices">
          <span class="discount-price">$149.99</span>
          <span class="normal-price">$169.99</span>
        </div>
        <div class="cart">
          <p><img src="./img/icon-cart.svg" alt="" /> Add to Cart</p>
        </div>
      </section>
    </main>
  </body>
</html>
